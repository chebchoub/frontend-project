<div class="fixed top-0 right-0 left-0 z-40 bg-black bg-opacity-30 h-screen"></div>

<div id="crud-modal" class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 flex justify-center items-center w-full h-screen">
    <div class="container">

    <div class="relative p-4 w-full max-w-screen-lg" >
        <!-- Modal content -->

                <div class="flex items-center justify-between ">

          
                <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-5 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="crud-modal" (click)="closeModal()">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>


                <div class="login form">
                    <p>
                        Enter your current password !
                    </p>
                  <form  [formGroup]="formPassword"    >
                    <div >
                    <input  #y type="password" placeholder="Enter your password" formControlName="password" name="password" required/>                             
                    <div class="flex items-start ">
                        <div class="flex items-center h-5">
                            <input (click)="y.type=y.type=='password'?'text':'password'" style="width: 15px;height: 15px;" id="remember" type="checkbox" value="" class=" border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" required />
                        </div>
                         <label style="margin-top: -7px;margin-left: 10px;" for="remember" class=" text-sm font-medium text-gray-900 dark:text-gray-300">Show password</label>
                    </div>
                    <span *ngIf="formPassword.controls.password.errors?.required && (formPassword.controls.password.dirty || formPassword.controls.password.touched||this.FormInvalid)" class="error-message">Password is required</span>
                    <span *ngIf="this.falseResponce" class="error-message">Verif your password</span>

                    </div>
                    <input type="submit" class="button" value="Submit" (click)="submit()" >
                  </form>
                  
                </div>
              </div>
                        
        </div>
</div> 
<div *ngIf="serviceClient.modalOpen && this.showUpdateValid "
class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-5 h-[calc(100%-1rem)] max-h-full "
style="display: flex;justify-content: center;width: 50%;">
<app-update-profile-password></app-update-profile-password></div>
