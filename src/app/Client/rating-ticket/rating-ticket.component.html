

<div class="fixed top-0 right-0 left-0 z-40 bg-black bg-opacity-50 h-screen"></div>

<div id="popup-modal" tabindex="-1"
    class=" overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
    style="display: flex;justify-content: center;margin-top: -150px;">
    <div class="relative p-4 w-full max-w-md max-h-full">
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <button (click)="closeModal()" type="button"
                class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                data-modal-hide="popup-modal">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
            <div class="p-4 md:p-5 text-center">
                    <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">Rate the technician who resolved this ticket
                        <br>
                    </h3>
                    <div class="container">
                        <form [formGroup]="ratingForm">
                            <div class="stars">
                                <input type="radio" id="star1" name="rating" formControlName="rating"value="1" /><input type="radio" id="star2" name="rating" formControlName="rating" value="2" /><input type="radio" id="star3" name="rating"  formControlName="rating" value="3" /><input type="radio" id="star4" name="rating" formControlName="rating" value="4" /><input type="radio" id="star5" name="rating" formControlName="rating"value="5" />
                                
                                <label for="star1" aria-label="Banana">1 star</label><label for="star2">2 stars</label><label for="star3">3 stars</label><label for="star4">4 stars</label><label for="star5">5 stars</label>
                              </div>
                        </form>
                    </div>
            </div>
        </div>
    </div>
</div>
