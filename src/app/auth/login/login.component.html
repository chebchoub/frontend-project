<div class="container">
  <input type="checkbox" id="check">
  <div class="login form">
    <header>Login</header>
    <span *ngIf="this.loginFormInvalidBackend" class="error-message" >Invalid login form</span>

    <form [formGroup]="loginForm">
      <div [class.error]="loginForm.controls.email.invalid && (loginForm.controls.email.dirty || loginForm.controls.email.touched || loginFormInvalid)">
        <input type="text" placeholder="Enter your email" formControlName="email" name="email" required/>
        <span *ngIf="loginForm.controls.email.invalid && (loginForm.controls.email.dirty || loginForm.controls.email.touched||this.loginFormInvalid)" class="error-message">Email is required</span>
        <span *ngIf="loginForm.controls.email.errors?.invalidEmail" class="error-message">Invalid email format</span>

      </div>
      <div [class.error]="loginForm.controls.password.invalid && (loginForm.controls.password.dirty || loginForm.controls.password.touched||this.loginFormInvalid)">
        <input #y type="password" placeholder="Enter your password" formControlName="password" name="password" required />
        <span   *ngIf="loginForm.controls.password.invalid && (loginForm.controls.password.dirty || loginForm.controls.password.touched||this.loginFormInvalid)" class="error-message">Password is required</span>
        <div class="flex items-start "  style="margin-top: 10px;">
          <div class="flex items-center h-5" >
              <input (click)="y.type=y.type=='password'?'text':'password'" style="width: 15px;height: 15px;" id="remember" type="checkbox" value="" class=" border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" required />
          </div>
           <label  for="remember" id="forget">Show password</label>
      </div>
      </div>
      <!-- Replace the alert with the span error message -->

      <a (click)="toggleModalForgotPassword()">Forgot password?</a>
      <input type="submit" class="button" value="Login" (click)="loginUser()">
    </form>
    <div class="signup">
      <span class="signup">Don't have an account?
        <label for="check" routerLink="/clientRegister">Signup</label>
      </span>
    </div>
  </div>
</div>


<div *ngIf="userService.modalOpen "
  class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-5 h-[calc(100%-1rem)] max-h-full "
  style="display: flex;justify-content: center;">
<app-forgot-password></app-forgot-password></div>
<div *ngIf="userService.ConifrmerModalOpen && this.accountArchived"
    class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-5 h-[calc(100%-1rem)] max-h-full "
    style="display: flex;justify-content: center;">
    <div class="fixed top-0 right-0 left-0 z-40 bg-black bg-opacity-50 h-screen"></div>

    <div id="popup-modal" tabindex="-1"
    class=" overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
    style="display: flex;justify-content: center;margin-top: -150px;">
    <div class="relative p-4 w-full max-w-md max-h-full">
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <button (click)="closeModal()" type="button"
                class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                data-modal-hide="popup-modal">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
            <div class="p-4 md:p-5 text-center">
                <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
                <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">Your account are archived by the Manager!!
                </h3>
            </div>
        </div>
    </div>
</div>  
</div>
