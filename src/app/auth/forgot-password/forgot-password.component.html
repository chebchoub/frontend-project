<div class="fixed top-0 right-0 left-0 z-40 bg-black bg-opacity-30 h-screen"></div>

<div id="crud-modal" class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 flex justify-center items-center w-full h-screen">
    <div class="container">

    <div class="relative p-4 w-full max-w-screen-lg" >
        <!-- Modal content -->

                <div class="flex items-center justify-between ">

          
                <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-5 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="crud-modal" (click)="closeModal()">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>

                <input type="checkbox" id="check">

                <div class="login form">
                    <p>
                        Enter your email and we'll send you instractions on how to reset you password
                    </p>
                  <form   [formGroup]="loginForm"  >
                    <div [class.error]="loginForm.controls.email.invalid && (loginForm.controls.email.dirty || loginForm.controls.email.touched||this.loginFormInvalid)">
                    <input type="text" placeholder="Enter your email" formControlName="email" name="email" required/>
                    <span *ngIf="loginForm.controls.email.invalid && (loginForm.controls.email.dirty || loginForm.controls.email.touched||this.loginFormInvalid)" class="error-message" >Email  is required</span>
            
                    </div>
                    <input type="submit" class="button" value="Submit" (click)="  this.sendEmail()">
                  </form>
                  
                </div>
              </div>
                        
        </div>
</div> 
<div *ngIf="userService.ConifrmerModalOpen && showCheckEmaiAlert"
    class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-5 h-[calc(100%-1rem)] max-h-full "
    style="display: flex;justify-content: center;">
    <div class="fixed top-0 right-0 left-0 z-40 bg-black bg-opacity-50 h-screen"></div>

    <div id="popup-modal" tabindex="-1"
        class=" overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
        style="display: flex;justify-content: center;margin-top: -150px;">
        <div class="relative p-4 w-full max-w-md max-h-full">
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
               
                <div class="p-4 md:p-5 text-center">
                    <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200"  width="200px" height="200px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M15.6209 9.40479C15.9213 9.70519 15.9213 10.1922 15.6209 10.4926L11.5183 14.5952C11.2179 14.8956 10.7308 14.8956 10.4304 14.5952L8.37915 12.5439C8.07875 12.2435 8.07875 11.7565 8.37915 11.4561C8.67955 11.1557 9.1666 11.1557 9.46701 11.4561L10.9744 12.9634L14.533 9.40479C14.8334 9.10439 15.3204 9.10439 15.6209 9.40479Z" fill="#008000"></path> <path fill-rule="evenodd" clip-rule="evenodd" d="M12 3.53846C7.32682 3.53846 3.53846 7.32682 3.53846 12C3.53846 16.6732 7.32682 20.4615 12 20.4615C16.6732 20.4615 20.4615 16.6732 20.4615 12C20.4615 7.32682 16.6732 3.53846 12 3.53846ZM2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12Z" fill="#008000"></path> </g></svg>
                    <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">Check you Email !!
                        <br>
                    </h3>
                  
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="userService.ConifrmerModalOpen && showInvalidEmailAlert"
    class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-5 h-[calc(100%-1rem)] max-h-full "
    style="display: flex;justify-content: center;">
    <div class="fixed top-0 right-0 left-0 z-40 bg-black bg-opacity-50 h-screen"></div>

    <div id="popup-modal" tabindex="-1"
    class=" overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
    style="display: flex;justify-content: center;margin-top: -150px;">
    <div class="relative p-4 w-full max-w-md max-h-full">
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <button (click)="closeModal()" type="button"
                class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                data-modal-hide="popup-modal">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
            <div class="p-4 md:p-5 text-center">
                <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
                <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">Invalid Email!
                </h3>
            </div>
        </div>
    </div>
</div>  
</div>
