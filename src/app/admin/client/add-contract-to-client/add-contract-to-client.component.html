<div class="fixed top-0 right-0 left-0 z-40 bg-black bg-opacity-30 h-screen"></div>

<div id="crud-modal" class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 flex justify-center items-center w-full h-screen">
    <div class="container">

    <div class="relative p-4 w-full max-w-screen-lg" >
        <!-- Modal content -->

                <div class="flex items-center justify-between ">

          
                <button type="button" (click)="closeModal()" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-5 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="crud-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>

                <input type="checkbox" id="check">

                <div class="login form">
                    <p>
                        Enter his new contract Serial Number
                    </p>
                  <form  [formGroup]="form">
                    <div [class.error]="form.get('contractSerialNumber').invalid && (form.get('contractSerialNumber').dirty || form.get('contractSerialNumber').touched)">
                        <label for="contractSerialNumber" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Serial number</label>
                        <input type="text" name="contractSerialNumber" id="contractSerialNumber" formControlName="contractSerialNumber" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Example: 917c1cec-14d9-4322-b80d-e7ddd2524204" required="">
                        <span *ngIf="form.get('contractSerialNumber').errors?.required && (form.get('contractSerialNumber').dirty || form.get('contractSerialNumber').touched)" class="error-message">Serial Number is required </span>
                        <span *ngIf="form.get('contractSerialNumber').errors?.pattern && (form.get('contractSerialNumber').dirty || form.get('contractSerialNumber').touched)" class="error-message">Invalid serial number format. Please follow the example provided</span>
                    </div>
                    <div class="my-5 px-6">
                        <a (click)="submitForm()"
                            class="text-gray-200 block rounded-lg text-center font-medium leading-6 px-6 py-3 bg-gray-900 hover:bg-black hover:text-white">
                            <span class="email-icon mr-4 " style="margin-left: -20px;"><i
                                    class="fas fa-envelope"></i></span> <!-- IcÃ´ne de l'email -->
    
                            <span class="font-bold">submit</span>
                            </a>
                    </div>
                  </form>
               

                  <div class="signup">
                    <span class="signup">Don't have a contract?
                      <label for="check" (click)="toggleModalCreate('create')" >Create new contract</label>
                    </span>
                </div>
              </div>
                        
        </div>
</div> 


<div *ngIf="contractService.modalOpen && this.openPopUp=='create'"
    class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-5 h-[calc(100%-1rem)] max-h-full "
    style="display: flex;justify-content: center;">
    <app-create-contrat></app-create-contrat>
</div>

<div *ngIf="clientService.ConifrmerModalOpen && this.openPopUp=='alert'"
    class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-5 h-[calc(100%-1rem)] max-h-full "
    style="display: flex;justify-content: center;">
    <div class="fixed top-0 right-0 left-0 z-40 bg-black bg-opacity-50 h-screen"></div>

    <div id="popup-modal" tabindex="-1"
        class=" overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
        style="display: flex;justify-content: center;margin-top: -150px;">
        <div class="relative p-4 w-full max-w-md max-h-full">
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <button (click)="closeModalAlert()" type="button"
                    class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                    data-modal-hide="popup-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
                <div class="p-4 md:p-5 text-center">
                    <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>
                    <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">
                        {{this.errorMessage}}
                        <br>
                    </h3>
                
                    
                </div>
            </div>
        </div>
    </div>
</div>
