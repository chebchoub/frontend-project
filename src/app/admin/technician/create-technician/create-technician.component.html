<div class="fixed top-0 right-0 left-0 z-40 bg-black bg-opacity-50 h-screen"></div>

<div id="crud-modal" class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 flex justify-center items-center w-full h-screen">
    <div class="relative p-4 w-full max-w-screen-lg" >
        <!-- Modal content -->
        <div class="relative bg-gray-100 rounded-lg shadow dark:bg-gray-700"  >
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                    Create New Technicien
                </h3>
                <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="crud-modal" (click)="closeModal()">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <form class="p-4 md:p-5" [formGroup]="technicienForm"  >
                <div class="grid gap-4 mb-4 grid-cols-1">
                    <div class="col-span-2 sm:col-span-1" [class.error]="technicienForm.controls.firstName.invalid && (technicienForm.controls.firstName.dirty || technicienForm.controls.firstName.touched)">
                        <label for="firstName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">First Name<span style="color: red;"> *</span></label>
                        <input type="text" name="firstName" id="firstName" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" formControlName="firstName" placeholder="Enter first name "  required>
                        <span *ngIf="technicienForm.controls.firstName.invalid && (technicienForm.controls.firstName.dirty || technicienForm.controls.firstName.touched )" class="error-message">firstName name is required & only alphabetic characters</span>
                    </div>
                    <div class="col-span-2 sm:col-span-1" [class.error]="technicienForm.controls.LastName.invalid && (technicienForm.controls.LastName.dirty || technicienForm.controls.LastName.touched)">
                        <label for="LastName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Last Name <span style="color: red;"> *</span></label>
                        <input type="text" name="LastName" id="LastName" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" formControlName="LastName" placeholder="Enter last name"  required>
                        <span *ngIf="technicienForm.controls.LastName.invalid && (technicienForm.controls.LastName.dirty || technicienForm.controls.LastName.touched )" class="error-message">LastName name is required & only alphabetic characters</span>
                    </div>
                    
                    
                </div>
            </form>            
        </div>

    </div>
</div>
